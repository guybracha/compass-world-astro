name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "."  # אם הפרויקט בתיקיית משנה, שנה לנתיב שלה

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # התקנה סלחנית: מנסים ci, ואם נופל (lock לא מסונכרן) נופלים חזרה ל-install
      - name: Install dependencies (try ci, fallback to install)
        working-directory: ${{ env.BUILD_PATH }}
        run: |
          if [ -f package-lock.json ]; then
            echo "Trying npm ci..."
            npm ci || (echo "npm ci failed, falling back to npm install" && npm install)
          else
            echo "No lockfile found, running npm install"
            npm install
          fi

      - name: Build with Astro
        working-directory: ${{ env.BUILD_PATH }}
        run: |
          npx --no-install astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
